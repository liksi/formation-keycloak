version: '3.7'

services:

  postgres:
    container_name: postgres
    image: postgres:11
    environment:
      POSTGRES_PASSWORD: pwd
      POSTGRES_USER: user
      POSTGRES_DB: keycloak
    networks:
      - demo
    volumes:
      - postgres_data:/var/lib/postgresql/data

  keycloak:
    image: keycloak:${TAG:-latest}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: keycloak
    depends_on:
      - postgres
    ports:
      - 8443:8443
      - 8099:8080
    environment:
      DB_USER: user
      DB_PASSWORD: pwd
      DB_ADDR: postgres
      DB_PORT: 5432
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
    networks:
      - demo

  gatekeeper:
    container_name: gatekeeper
    build:
      context: gatekeeper
      dockerfile: Dockerfile
    ports:
      - 8098:3000
    command:
      - --discovery-url
      - http://keycloak-host:8099/auth/realms/formation
      - --client-id
      - gatekeeper
      - --client-secret
      - 2fce4ba8-5521-4654-b8fb-514c7cbfab27
      - --listen
      - 0.0.0.0:3000
      - --redirection-url
      - http://localhost:8098
      - --upstream-url
      - http://api-host:8090
      - --secure-cookie=false
    networks:
      - demo
    extra_hosts:
      - "keycloak-host:192.168.32.1"
      - "api-host:192.168.32.1"

volumes:
  postgres_data:
    driver: local

networks:
  demo:
    external:
      name: keycloak-formation
