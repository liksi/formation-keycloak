version: '3.7'
services:

  postgres:
    container_name: postgres
    image: postgres:11
    environment:
      POSTGRES_PASSWORD: pwd
      POSTGRES_USER: user
      POSTGRES_DB: keycloak
    volumes:
      - postgres_data:/var/lib/postgresql/data

  keycloak:
    image: keycloak:${TAG:-latest}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: keycloak
    depends_on:
      - postgres
    ports:
      - 8443:8443
      - 8099:8080
      - 9990:9990
    command:
      - -Djboss.bind.address.management=0.0.0.0
    environment:
      DB_USER: user
      DB_PASSWORD: pwd
      DB_ADDR: postgres
      DB_PORT: 5432
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
      keycloak_profile_feature_token_exchange: enabled

  gatekeeper:
    container_name: gatekeeper
    build:
      context: gatekeeper
      dockerfile: Dockerfile
    ports:
      - 8098:3000
    command:
      - --discovery-url
      - http://keycloak-host:8099/auth/realms/formation
      - --client-id
      - gatekeeper
      - --client-secret
      - 2fce4ba8-5521-4654-b8fb-514c7cbfab27
      - --listen
      - 0.0.0.0:3000
      - --redirection-url
      - http://localhost:8098
      - --upstream-url
      - http://api-host:8090
      - --secure-cookie=false
    extra_hosts:
      - "keycloak-host:192.168.32.1"
      - "api-host:192.168.32.1"

  openldap:
    container_name: openldap
    image: osixia/openldap:1.3.0
    ports:
      - 389:389
      - 636:636
    environment:
      LDAP_ORGANISATION: test
      LDAP_DOMAIN: keycloak.org

  phpldapadmin:
    container_name: ldap-admin
    image: osixia/phpldapadmin
    ports:
      - 6443:443
    environment:
      PHPLDAPADMIN_HTTPS: "true"
      PHPLDAPADMIN_LDAP_HOSTS: openldap


volumes:
  postgres_data:
    driver: local

